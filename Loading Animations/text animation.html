<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>
*{
 margin:0;
 padding:0;
 background:#000;
}
.card{
 position:absolute;
 left:50%;
 top:50%;
 transform:translate(-50%,-50%);
 overflow:hidden;
}
.card h1{
 color:white;
 text-transform:uppercase;
 font-weight:700;
 animation:slide 2s 1;
 font-size:80px;
 letter-spacing:8px;
 margin-bottom:20px;
}
.card span{
 color:#4CAF50;
 font-size:50px;
 font-weight:700;
 text-align:center;
 display:block;
}
@keyframes slide{
 0%{color:black;
    margin-bottom:-40px;
  }
  30%{color:white;
   letter-spacing:20px;
   margin-bottom:-40px; 
  }
  85%{color:white;
   letter-spacing:8px;
   margin-bottom:-40px;
}

}
</style>
</head>
<body>
<div class="card">
<h1>Welcome in</h1>
<span>Bitra</span>
</div>
</body>
</html>
