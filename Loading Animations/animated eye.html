<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #333;
    }
    .box{
        position: absolute;
        top:50%;
        left:50%;
        transform: translate(-50%,-50%) rotate(45deg);
        width:200px;
        height:200px;
        background-color: #fff;
        border-radius: 75% 0;
        transition: 0.5s linear;
        overflow: hidden;
        cursor: pointer;
    }
    .eye{
        width:40px;
        height:40px;
        background:red;
        border-radius: 50%;
        border:30px solid #576574;
        position:absolute;
        top:50%;
        left:50%;
        cursor:pointer;
        transform: translate(-50%,-50%);
        z-index: 1000;
    }
    .shut{
        position: absolute;
        top:50%;
        left:50%;
        transform:translate(-50%,-50%) rotate(-45deg);
        width: 300px;
        height: 160px;
        z-index: 999;
    }
    .shut span{
        display: block;
        width:100%;
        height:15%;
        background:#ff6b6b;
        border-radius: 0 0 60% 60%;
        transition: 0.4s all;
    }
    .box:hover > .shut span{
        height:100%;
    }
</style>
</head>
<body>
    <div class="box">
        <div class="shut">
            <span></span>
        </div>
        <div class="eye">
        </div>
    </div>
</body>
</html>
