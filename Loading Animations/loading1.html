<html>
<head>
<style>
body{
 margin:0;
 padding:0;
 background:#f1f1f1;
}
.loading{
 position:absolute;
 left:50%;
 top:50%;
 transform:translate(-50%,-50%);
 -webkit-border-radius:50%;

}
.inner{
 position:absolute;
 -webkit-border-radius:50%;
 height:80px;
 width:80px;
}
.c1,.c2{
 width:100%;
 height:100%;
 position:absolute;
 background:#e74c3c;
 -webkit-border-radius:50%;
 animation:load 2s infinite ease-in-out;
}
.c2{
 animation-delay:-1s;
}
.c1{
 background:#8e44ad;
}
@keyframes load{
 0%,100%{   
  transform:scale(0);
 }
 50%{
   transform:scale(1);
 }
}
</style>
</head>
<body>
<div class="loading">
<div class="inner">
<span class="c1"></span>
<span class="c2"></span>
</div>
</div>
</body>
</html>
