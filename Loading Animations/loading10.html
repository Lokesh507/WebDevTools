<html>
<head>
<style>
body{
 margin:0;
 padding:0;
 background:#2c3e50;
 display:flex;
 align-items:center;
 justify-content:center;
}
.container{
 width:30px;
 height:30px;
 -webkit-border-radius:50%;
 border:2px solid red;
 border-bottom:transparent;
 animation:load 2s linear infinite;
}
@keyframes load{
 0%{transform:rotate(0deg);border:2px solid red; border-bottom:transparent;}
 25%{border:2px solid red; border-bottom:transparent;}
 50%{border:2px solid #3498db; border-bottom:transparent;}
 75%{border:2px solid #f1c40f; border-bottom:transparent;}
 100%{transform:rotate(360deg);border:2px solid #2ecc71; border-bottom:transparent;}
}
</style>
</head>
<body>
<div class="container">
</div>
</body>
</html>
