<html>
<head>
<style>
body{
 margin:0;
 padding:0;
 background:#192a56;
 display:flex;
 align-items:center;
 justify-content:center;
 font-family:"montserrat",sans-serif;
}
.container{
 position:relative;
 width:200px;
 height:200px;
 -webkit-border-radius:50%;
 border-top:10px solid #e74c3c;
 animation:load 2s linear infinite;
}

.container:before,.container:after{
 content:'';
 position:absolute;
 width:200px;
 height:200px;
 top:-10px;
  left:0px;
 box-sizing:border-box;
 -webkit-border-radius:50%;
}
.container:before{
 border-top:10px solid #e67e22;
 transform:rotate(120deg);
}
.container:after{
 border-top:10px solid #6ab04c;
 transform:rotate(-120deg);
}

@keyframes load{
 to{
   transform:rotate(360deg);
 }
}
.container span{
 color:white;
 position:absolute;
 width:200px;
 height:200px;
 text-align:center;
 line-height:200px;
 animation:load2 2s linear infinite;
}
@keyframes load2{
 to{
  transform:rotate(-360deg);
}
}
</style>
</head>
<body>
<div class="container">
<span>Loading...</span>
</div>
</body>
</html>
