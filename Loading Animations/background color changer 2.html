<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        .box{
            position: fixed;
            right:20px;
            top:20px;
        }
        .set{
            font-size: 24px;
            cursor: pointer;
            transition: 0.3s all;
        }
        .box i:hover{
            transform: rotate(90deg);
        }
        .card{
            position: absolute;
            left:50%;
            top:-50%;
            transform: translate(-50%,-50%);
            width:400px;
            box-shadow: 0 0 20px #2c3e50;
            background: black;
            transition: 1s all;
        }
        .header{
            width:100%;
            background:#000;
            color:white;
            padding:30px;
            font-size: 30px;
            letter-spacing: 2px;
        }
        .take{
            width:100%;
            height:50px;
        }
        .preview{
            width:16%;
            padding: 10px;
            height:50px;
            float: left;
        }
        .input{
            width:84%;
            height:50px;
            border: none;
            outline: none;
            background-color: black;
            color:white;
            text-align: center;
            font-size: 20px;
        }
        .btn{
            float: right;
            font-size: 16px;
            cursor: pointer;
            padding:10px 20px;
            border:none;
            outline:none;
            background-color:red;
            border-radius: 6px;
            color: white;
        }
        .show{
            top:50%;
        }
    </style>
</head>
<body>
    <div class="box">
        <i class="fas fa-cog set"></i>
    </div>
    <div class="card">
        <div class="header">Input Your Colour</div>
        <div class="take">
            <div class="preview"></div>
            <div><input type="text" class="input" placeholder="#000000" id="hex"></div>
        </div>
        <button class="btn">Apply</button>
    </div>
    <script type="text/javascript">
        $(".set").on("click",function(){
            $(".card").toggleClass("show");
        });

        $('#hex').keyup(function(){
            $('.preview').css("background",$('#hex').val());
            if($('#hex').val() == "#000"){
                $('.set').css("color",$('.input').css('color').val());
            }
        });

        $(".btn").click(function(){
            $('body').css("background",$('#hex').val());
        });
    </script>
</body>
</html>
