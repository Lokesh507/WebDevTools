<html>
<head>
<style>
*{ 
 margin:0;
 padding:0;
 background-color:black;
}
.container{
 text-align:center;	
 width:100%;
 position:absolute;
 left:50%;
 top:50%;
 transform:translate(-50%,-50%);	

}
span{
 display:block;
 cursor:pointer;
}
.text1{
 color:white;
 font-size:80px;
 letter-spacing:8px;
 margin-bottom:20px;
 animation:animate 3s 1;
}
.text2{
 font-size:40px;
 color:#6ab04c;
}

@keyframes animate{
 0%{color:black;
    margin-bottom:-40px;
  }
  30%{
   letter-spacing:25px;
   margin-bottom:-40px; 
  }
  85%{
   letter-spacing:8px;
   margin-bottom:-40px;
}
}
</style>
</head>
<body>
<div class="container">
	<span class="text1">Welcome in</span>
	<span class="text2">Agent_B</span>
</div>
</body>
</html>
