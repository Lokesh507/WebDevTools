<html>
<head>
<style>
body{
 margin:0;
 padding:0;
 background:#353b48;
}
.text-animation{
 position:absolute;
 left:50%;
 top:50%;
 transform:translate(-50%,-50%);
 background-color:#00a8ff;
 width:200px;
 height:60px;
 padding:0 40px;
 overflow:hidden;

}
.text{
 color:white;
 text-align:center;
 font-size:26px;
 line-height:44px;
}
.text:first-child{
 animation:anim 12s linear infinite;
}
@keyframes anim{
 0%{margin-top:0px;}
 16%{margin-top:-60px;}
 33%{margin-top:-120px;}
 50%{margin-top:-180px;}
 66%{margin-top:-120px;}
 82%{margin-top:-60px;}
 100%{margin-top:0px;}
}
</style>
</head>
<body>
<div class="text-animation">
	<div class="text">Hello Agent_B</div>
	<div class="text">Welcome</div>
	<div class="text">to the lab</div>
	<div class="text">You can access</div>
	<div class="text">all the data..</div>
</div>
</body>
</html>
