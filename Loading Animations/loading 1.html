<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>
body{
 margin:0;
 padding:0;
 background:#000;
 display:flex;
 align-items:center;
 justify-content:center;
}
.btn{
 text-decoration:none;
 font-size:40px;
 width:200px;
 height:200px;
 background:#3498db;
 line-height:200px;
 text-align:center;
 color:white;
 -webkit-border-radius:50%;
 animation:flow 4s infinite;
}
@keyframes flow{
 0%{box-shadow:0 0 0 0 rgba(29,171,209,0.6), 0 0 0 0 rgba(29,171,209,0.6);}
 30%{box-shadow:0 0 0 50px  rgba(29,171,209,0), 0 0 0 0 rgba(29,171,209,0.6);}
 65%{box-shadow:0 0 0 50px rgba(29,171,209,0), 0 0 0 30px rgba(29,171,209,0);}
 100%{box-shadow:0 0 0 0px rgba(29,171,209,0), 0 0 0 30px rgba(29,171,209,0.6);}
}
</style>
</head>
<body>
<a href="#" class="btn">Loading</a>
</body>
</html>
