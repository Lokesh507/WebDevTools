<html>
<head>
<style>
body{
 margin:0;
 padding:0;
 background-color:#f1f1f1;
}

.slider{
 width:100%;
 height:525px;
 background-color:#f1f1f1;
 overflow:hidden;
 border:1px solid ;
}
.slides{
 overflow:hidden;
 width:500%;
 height:500px;
 animation:animate 30s infinite;
}
 .slider .inner-box1{
 background-color:black;
}

.slides div{
 font-size:40px;
 text-transform:uppercase;
 color:white;
 width:20%;
 display:flex;
 align-items:center;
 justify-content:center;
 float:left;
 height:500px;
}
.slide1{
 background-color:#e74c3c;
}
.slide2{
 background-color:#3498db;
}
.slide3{
 background-color:#2ecc71;
}
.slide4{
 background-color:#9b59b6;
}
.slide5{
 background-color:#2c3e50;
}
@keyframes animate{
 0%{margin-left:0%;
}
 22%{margin-left:-100%;}
 33%{margin-left:-200%;}
 44%{margin-left:-300%;}
 55%{margin-left:-400%;}
 66%{margin-left:-300%;}
 77%{margin-left:-200%;}
 88%{margin-left:-100%;}
 99%{margin-left:0%;}
/* 66%{margin-left:0%;}
77%{margin-left:100%;}
 88%{margin-left:200%;}
 100%{margin-left:300%;}*/
}
.box{
 width:100%;
 height:25px;
 border:1px solid black;
 display:flex;
 align-items:center;
 justify-content:center;
}
span{
 width:5px;
 float:left;
 height:5px;
 border:1px solid black;
 margin-right:5px;
}


  
</style>
</head>
<body>
<div class="slider">
	<div class="slides">
		<div class="slide1">Any Text Here
		</div>
		<div class="slide2">Any Text Here
		</div>
		<div class="slide3">Any Text Here
		</div>
		<div class="slide4">Any Text Here
		</div>
		<div class="slide5">Any Text Here
		</div>
	
	</div>
	<div class="box">
		<span class="inner-box1">
		</span>
		<span class="inner-box2">
		</span>
		<span class="inner-box3">
		</span>
		<span class="inner-box4">
		</span>
		<span class="inner-box5">
		</span>
	</div>
</div>

</body>
</html>
