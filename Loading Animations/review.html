<html>
<head>
<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<style>
*{
 margin:0;
 padding:0; 
 font-family:Ionicons;
 direction:rtl;
}
.box{
 position:absolute;
 left:50%; 
 top:50%;
 transform:translate(-50%,-50%);
}
.box a{
 font-size:40px;
 padding:10px;
 cursor:pointer;
}
.box a:hover{
 color:#f1c40f;
}
.b1:hover ~ a{
 color:#f1c40f;
}
.b2:hover ~ a{
 color:#f1c40f;
}
.b3:hover ~ a{
 color:#f1c40f;
}
.b4:hover ~ a{
 color:#f1c40f;
}

</style>
</head>
<body>
<div class="box">
<a class="ion-star b1"></a>
<a class="ion-star b2"></a>
<a class="ion-star b3"></a>
<a class="ion-star b4"></a>
<a class="ion-star b5"></a>
</div>
</body>
</html>
