<html>
<head>
<style>
body{
 margin:0;
 padding:0;
 background-color:#9b59b6;
 width:100%;
 height:100%;
}
.bubbles{
 position:absolute;
 width:100%;
 height:100%;
 overflow:hidden;
 z-index:0;
 top:0;
 left:0;
}
.bubble{
 position:absolute;
 background:#f1f1f1;
 -webkit-border-radius:50%;
 opacity:0.5;
  animation:fly 10s infinite ease-in;
}
.bubble:nth-child(1){
 bottom:0;
 width:40px;
 height:40px;

}
.bubble:nth-child(2){
 left:10%;
 width:50px;
 height:50px;
 animation-duration:8s;
 animation-delay:1s;
}
.bubble:nth-child(3){
 width:30px;
 left:20%;
 height:30px;
 animation-duration:8s;
 animation-delay:1s;
}
.bubble:nth-child(4){
 width:60px;
 left:15%;
 height:60px;
 animation-duration:8s;
 animation-delay:1s;
}
.bubble:nth-child(5){
 width:10px;
 right:10%;
 height:10px;
 animation-duration:8s;
 animation-delay:1s;
}
.bubble:nth-child(6){
 width:70px;
 right:30%;
 height:70px;
 animation-duration:8s;
 animation-delay:1s;
}
.bubble:nth-child(7){
 width:24px;
 left:50%;
 height:24px;
 animation-duration:8s;
 animation-delay:1s;
}
.bubble:nth-child(8){
 width:5px;
 right:70%;
 height:5px;
 animation-duration:8s;
 animation-delay:1s;
}
.bubble:nth-child(9){
 width:80px;
right:67%;
 height:80px;
 animation-duration:8s;
 animation-delay:1s;
 background-color:red;
 
}
.bubble:nth-child(10){
 width:40px;
 top:24%;
 height:40px;
 background-color:green;
 animation-duration:8s;
 animation-delay:1s;
}

@keyframes fly{
 0%{bottom:-100px;transform:translateX(0);}
 50%{transform:translateX(100px);}
 100%{bottom:1080px;transform:translateX(-200px);}
}
</style>
</head>
<body>
<div class="bubbles">
	<div class="bubble"></div>
	<div class="bubble"></div>
	<div class="bubble"></div>
	<div class="bubble"></div>
	<div class="bubble"></div>
	<div class="bubble"></div>
	<div class="bubble"></div>
	<div class="bubble"></div>
	<div class="bubble"></div>
	<div class="bubble"></div>
</div>
</body>
</html>
