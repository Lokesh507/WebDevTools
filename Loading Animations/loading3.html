<html>
<head>
<style>
body{ 
 padding:0;
 margin:0;
}
.container{
 position:absolute;
 left:50%;
 top:50%;
 transform:translate(-50%,-50%);
 border:1px solid ;
 width:60px;
 height:60px;
}
.c{
 width:20px;
 height:20px;
 position:relative;
 float:left;
}
.c::before{
 width:100%;
 height:100%;
 position:absolute;
 bottom:0;
 right:0;
 content:'';
 background:#3498db;
 animation:load 1s infinite;
}
@keyframes load{
 100%{
 width:0;height:0;
}
}
.c2:before{
 animation-delay:0.1s;
}
.c3:before{
 animation-delay:0.2s;
}
.c4:before{
 animation-delay:0.3s;
}
.c5:before{
 animation-delay:0.4;
}
</style>
</head>
<body>
<div class="container">
<span class="c"></span>
<span class="c2 c"></span>
<span class="c3 c"></span>
<span class="c2 c"></span>
<span class="c3 c"></span>
<span class="c4 c"></span>
<span class="c3 c"></span>
<span class="c4 c"></span>
<span class="c5 c"></span>
</div>
</body>
</html>
