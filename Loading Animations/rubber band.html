<html>
<head>
<style>
body{
 padding:0;
 margin:0;
 align-items:center;
 justify-content:center;
 display:flex;
}
.box{
 width:200px;
 height:200px;
 background:#c0392b;
 }
.box:hover{
animation:rubber 2s 1;
}
@keyframes rubber{
 0%{
    transform:scale3d(1,1,1);}
 20%{
     transform:scale3d(1.25,.75,1);}
 40%{
      transform:scale3d(.75,1,1);}
 60%{
      transform:scale3d(1.2,.8,1);}
 80%{
      transform:scale3d(1.05,.95,1);}
 100%{
       transform:scale3d(1,1,1);}
}
</style>
</head>
<body>
<div class="box">
</div>
</body>
</html>
