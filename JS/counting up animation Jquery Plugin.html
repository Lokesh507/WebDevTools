<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.js"></script>
    <style>
        *{
            margin:0;
            padding: 0;
            box-sizing: border-box;
        }
        .card{
            position:absolute;
            top:50%;
            width:100%;
            transform: translateY(-50%);
            background-color: #000;
        }
        .inner{
            width: 100%;
            padding:10px;
            border:1px solid ;
            text-align: center;
        }
        .header{
            text-align: center;
            font-size: 35px;
            color: white;
            margin-bottom: 20px;
        }
        .menu{
            display: inline-block;
            height:100%;
            border:1px solid ;  
            margin:10px 30px;
            height:150px;
            width:150px;
            cursor: pointer;
            text-align: center;
        }
        .menu i{
            font-size: 50px;
            line-height: 80px;
        }
        .num{
            font-size: 30px;
            color:red;
            font-weight: 700;
            font-family: "montserrat";
        }
        .content{
            text-align: center;
            font-size: 24px;
            color:white;
        }
        .Google{
            color:orange;
        }
        .fb{
            color:#F8EFBA;
        }
        .tw{
            color:#3498db
        }
        .apl{
            color:white;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="inner">
            <div class="header">No.Of Users</div>
            <div class="menu">
                <i class="fab fa-google Google"></i>
                <div class="num">1200000</div>
                <div class="content">Google</div>
            </div>
            <div class="menu">
                <i class="fab fa-facebook-f fb"></i>
                <div class="num">100000</div>
                <div class="content">Facebook</div>
            </div>
            <div class="menu">
                <i class="fab fa-twitter tw"></i>
                <div class="num">987657</div>
                <div class="content">Twitter</div>
            </div>
            <div class="menu">
                <i class="fab fa-apple apl"></i>
                <div class="num">1190000</div>
                <div class="content">Apple</div>
            </div>
        </div>

    </div>
    <script type="text/javascript">
        $(".num").counterUp({delay:10,time:1000});
    </script>
</body>
</html>
