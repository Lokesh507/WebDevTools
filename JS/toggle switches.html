<html>
<head>
<style>
body{
 display:flex;
 align-items:center;
 justify-content:center;
}
.one{
 width:80px;
 height:40px;
 background-color:#ccc;
 border-radius:20px;
 cursor:pointer;
 outline:none;
 -webkit-appearance:none;
 position:relative;
 transition:0.7s linear; 
}
.one:checked{
 background:#3498db;
 transition:0.7s linear; 
}
.one:before{
 content:"";
 position:absolute;
 width:40px;
 height:40px;
 -webkit-border-radius:50%;
 background:#2ecc71;
 transition:0.3s linear;
}
.one:checked::before{
 right:0;
}
</style>
</head>
<body>
<input class="one" type="checkbox">
</body>
</html>
