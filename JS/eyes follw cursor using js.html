<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
            background-color: #34495e;
        }
        .eyes{
            position: absolute;
            width: 100%;
            top:50%;
            text-align: center;
            transform: translateY(-50%);
        }
        .eye{
            width:240px;
            height:120px;
            background-color: #fff;
            display: inline-block;
            margin:40px;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }
        .ball{
            position: absolute;
            left:50%;
            top:50%;
            transform: translate(-50%,-50%);
            width:40px;
            height:40px;
            border-radius: 50%;
            background-color: #000;
            border:15px solid #333;
        }
    </style>
</head>
<body>
    <div class="eyes">
        <div class="eye">
            <div class="ball"></div>
        </div>
        <div class="eye">
            <div class="ball"></div>
        </div>
    </div>
    <script>
        var balls=document.getElementsByClassName("ball");
        document.onmousemove = function(){
            var x= event.clientX * 100 / window.innerWidth + "%";
            var y= event.clientY * 100 / window.innerHeight + "%";
            //event.ClientX == get the horizontal coordiantes  of on mouse move
            //event.ClientY == get the horizontal coordiantes  of on mouse move
            //window.innerWidth == get the browser width
            //window.innerHeight == get the browser height
            for(var i=0;i<2;i++){
                balls[i].style.left = x;
                balls[i].style.top = y;
                balls[i].style.transform = "translate(-"+x+",-"+y+")";
            }
        }
    </script>
</body>
</html>
