<html>
<head>
<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
*{
 box-sizing:border-box;
}
body{
 margin:0;
 padding:0;
 background:#48dbfb;
 font-family:ionIcons;
}
.card{
 position:absolute;
 left:50%;
 top:50%;
 transform:translate(-50%,-50%);
 width:280px;
 padding:20px;
 background:#fff;
 overflow:hidden;
 -webkit-boder-radius:4px;
 box-shadow:1px 1px 12px;
 text-align:center;
 cursor:pointer;
}
.card:before{
 content:"";
 position:absolute;
 width:100%;
 height:0%;
 background:#aaa69d;
 left:0;
 top:0;
 transition:0.3s linear;
 z-index:-1;
}
.card:hover:before{
 height:100%;
}
ion-icon{
 font-size:90px;
 background:white;
 -webkit-border-radius:50%;
}
h1{
 color:#ee5253; 
 font-size:20px;
}
span{
 font-weight:700;
}
p{
 text-align:center;
 width:250px;
}
.media{
 width:100%;
 position:relative;
 padding:7px;
}
.media a{
 font-size:24px;
 padding:7px;
 width:50px;
 text-decoration:none;
 background:#f2f2f2;
 -webkit-border-radius:6px;
}
</style>
</head>
<body>
<div class="card">
<ion-icon name="logo-apple"></ion-icon>
<h1>YAHYA BEN LACHHEB</h1>
<span>Web Developer-Web Designer</span>
<p>
Lorem Ipsum is imply dummy text of the printing and typesetting industry.Lorem Ipsum has been the industry's standard dummy text ever since...
</p>
<div class="media">
<a href="#" class="fa fa-facebook" aria-hidden="true"></a>
<a href="#" class="fa fa-twitter" aria-hidden="true"></a>
<a href="#" class="fa fa-whatsapp" aria-hidden="true"></a>
</div>
</div>
<script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</body>
</html>
