<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding: 0;
            background:#000;
        }
        ul{
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
            width:700px;
            height: 500px;
        }
        ul li{
            width: 660px;
            height:70px;
            margin:0 20px;
            background-color: #fff;
            list-style-type: none;
            transition: 1s;
            box-shadow: inset 0px 0px 30px 0px rgba(0,0,0,0.5);
        }
        ul li:nth-child(odd){
            background:linear-gradient(0deg,#eee,#bdbdbd);
        }
        ul li:nth-child(even){
            background:linear-gradient(0deg,#eee,#bdbdbd)
        }
        ul li:nth-child(1){
            transform: skewX(-15deg);
        }
        ul li:nth-child(2){
            transform: skewX(15deg);
        }
        ul li:nth-child(3){
            transform: skewX(-15deg);
        }
        ul li:nth-child(4){
            transform: skewX(15deg);
        }
        ul li:nth-child(5){
            transform: skewX(-15deg);
        }
        ul li:nth-child(6){
            transform: skewX(15deg);
        }
        ul li:nth-child(7){
            transform: skewX(-15deg);
        }
        ul:hover li{
            transform: skewX(0deg);
        }
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
