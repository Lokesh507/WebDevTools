<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet">
<style>
body{
 margin:0; 
 padding:0;
 background:#e056fd;
}
.card{
  position:absolute;
 left:50%;
 top:50%;
 width:480px;
 height:280px;
 transform:translate(-50%,-50%);
 transform-style:preserve-3d;
 transform:transition 1s;
}
.inner-card{
 position:relative;
 width:100%;
 height:100%;
 perspective:1000px;
 transform-style:preserve-3d;
 transition:transform 1s;
}
.card-front,.card-back{
 width:100%;
 height:100%;
 position:absolute;
 backface-visibility:hidden;
 overflow:hidden;
}
.card-back{
 padding:20px;
 background:red;
 background:rgba(255,255,255,0.7);
 transform:rotateX(180deg);
}
.card-front{
 background:#130f40;
 display:flex;
 align-items:center;
 justify-content:center;
 color:white;
 font-size:24px;
 backface-visibility:hidden;
}

.name{
 font-size:24px;
 text-transform:uppercase;
 margin-bottom:10px;
}
.dis{
 display:inline-block;
 background:#34495e;
 color:white;
 padding:4px 10px;
 margin-bottom:20px;
 font-size:14px;
}
.contact-info{
 list-style-type:none;
}
.contact-info li{
 margin:10px 0;
 display:flex;
 align-items:center;
}
.contact-info li i{
 width:26px;
 height:26px;
 background:#34495e;
 color:#fff;
 display:flex;
 justify-content:center;
 align-items:center;
 margin-right:6px;
}
.card:hover .inner-card{
 transform:rotateX(-180deg);
}

.card-back::before,.card-back::after{
 content:"";
 position:absolute;
 right:0;
}
.card-back::before{
 background:#2c3e50;
 width:80px;
 height:120px;
 bottom:0;
 clip-path:polygon(0 100%,40% 0,100% 100%);
}
.card-back::after{
 background:#34495e;
 width:100px;
 height:100%;
 top:0;
 clip-path:polygon(0 0,100% 0,100% 100%,80% 100%);
}
</style>
</head>
<body>
<div class="card">
 <div class="inner-card">
	  	<div class="card-front">
		    Dark Code
		 </div>	



	 	<div class="card-back">
	 		<div class="name">Bitra Lokesh</div>
			 <div class="dis">Web Designer</div>
				 <div class="media">
					 <ul class="contact-info">
					 <li><i class="fas fa-mobile-alt"></i>:+0000000000</li>
					 <li><i class="far fa-envelope"></i>:bitra@mail.com</li>
					 <li><i class="fas fa-map-marker-alt"></i>:Eluru,AP</li>
					 </ul>
				 </div>
		</div>
 </div>
</div>
</body>
</html>
