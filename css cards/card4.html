<html>
<head>
<style>
body{
 margin:0;
 padding:0;
 background:#6ab04c;
}
*{
 box-sizing:border-box;
}
.card{
 position:absolute;
 left:50%;
 top:50%;
 transform:translate(-50%,-50%);
/* border:1px solid ;*/
 box-shadow:1px 1px 12px black;
 width:380px;
 background:#f1f1f1;
}
.price{
 position:absolute;
 top:10px;
 right:10px; 
 color:#4cd137;
 font-size:24px;
}
.top-section{
 height:310px;
 overflow:hidden;
 background:#fff;
 position:relative;
}
#image-container{
 width:360px;
 height:240px;
}
.nav{
 text-align:center;
}
.nav img{
 width:80px;
 height:50px;
 border:1px solid #ddd;
 margin:8px 2px;
 cursor:pointer;
 transition:0.3s;
}
.nav img:hover{
 background:#6ab04c;
}
.about{ 
 padding:24px;
}
.name{
 font-size:24px;
 color:#333;
}
.dis{
 font-size:16px;
 opacity:0.7s;
}
.btn{
 display:block;
 background:#6ab04c;
 text-align:center;
 color:#fff;
 padding:10px;
 margin-top:10px;
 transition:0.3s;
 text-decoration:none;
}
.btn:hover{
 background:#333;
} 
</style>
</head>
<body>
<div class="card">
	<div class="top-section">
	    <img id="image-container" src="11.jpg">
	    <div class="nav">
		<img onclick="change_img(this)" src="11.jpg">
		<img onclick="change_img(this)" src="12.jpg">
		<img onclick="change_img(this)" src="13.jpg">
	    </div>
	
          <div class="price">$80</div>
	</div>
	<div class="about">
	<div class="name">SANGLASSES</div>
	<div class="dis">Awesome Men sanglasses</div>
	<a class="btn" href="#">Add To Cart</a>
	</div>
</div>
<script type="text/javascript">
 var container=document.getElementById("image-container");
 function change_img(image){
    container.src=image.src;
 }
</script>
</body>
</html>
