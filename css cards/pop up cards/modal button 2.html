<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
<style>
*{
 margin:0;
 padding:0;
}
.modal{
 position:absolute;
 width:500px;
 height:200px;
 overflow:hidden;
 background:#34495e;
 position:fixed;
 bottom:-300px;
 right:20px;
 transition:1s;
}
.modal img{
 width:200px;
 height:200px;
 float:left;
}
.modal .content{
 width:300px; 
 padding:20px;
 box-sizing:border-box;
 float:left;
 color:white;
}
.content h1{
 font-size:20px;
}
.content p{
 font-size:15px;
}
.content a{ 
 display:inline-block;
 background:#e74c3c;
 padding:10px 30px;
 -webkit-border-radius:8px;
 color:white;
}
.hide{
 position:absolute;
 top:14px;
 right:14px;
 font-size:20px;
 color:black;
 opacity:0.7;
 transition:0.3;
 cursor:pointer;
}
.hide:hover{
 transform:rotate(90deg);
 opacity:1;
}
.btn{
 position:absolute;
 left:50%;
 top:50%;
 transform:translate(-50%,-50%);
 -webkit-border-radius:8px;
 border:2px solid ;
 padding:10px 20px;
 color:#e74c3c;
 text-decoration:none;
}
</style>
</head>
<body>
<div class="modal">

<img src="p1.png">
<div class="content">
<h1>Awesome Modal</h1>
<p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
<a href="#">Learn More</a>
</div>
<div class="hide fas fa-times" onclick="hidemodal()"></div>

</div>
<a href="#" class="btn" onclick="showmodal()">Show Modal</a>
<script type="text/javascript">
 var modal = document.getElementsByClassName("modal")[0];
 function showmodal(){
   modal.style.bottom="20px";
 }
 function hidemodal(){
   modal.style.bottom="-300px";
 }
</script>
</body>
</html>
