<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0;
            padding:0;
            background:#000;
            font-family: sans-serif;
            overflow: hidden;
            }
          .container{
              position: absolute;
              left:50%;
              top:50%;
              transform:perspective(1000px) translate(-50%,-50%)  skewY(15deg);
              transition:0.5s;
          }
          .container:hover{
            transform:perspective(1000px) translate(-50%,-50%)  skewY(0deg);
          }
          .container h1 span{
              position: absolute;
              top:0;
              left:0;
              transform: translate(-50%,-50%);
              margin:0;
              padding:0;
              text-transform: uppercase;
              font-size: 12em;
              transform-style: preserve-3d; 
              transition:0.1s;
          }
          .container h1 span:nth-child(1){
              COLOR:#fff;
            clip-path: polygon(0 0, 100% 0%, 100% 45%, 0 45%);
          }
          .container h1 span:nth-child(2){
              color:red;
              transform:translate(-50%,-50%) skewX(-60deg);
               left:-38px;
            clip-path: polygon(0 45%, 100% 45%, 100% 55%, 0 55%);
          }
          .container h1 span:nth-child(3){
            color:#fff;
            transform:translate(-50%,-50%) skewX(0deg);
             left:-74px;
            clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
          }
          .container:hover h1 span:nth-child(2),.container:hover h1 span:nth-child(3){
              left:0; 
              transform:translate(-50%,-50%) skewX(0deg);
          }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span>TEXT</span>
            <span>TEXT</span>
            <span>TEXT</span>
        </h1>

</div>    
</body>
</html>
