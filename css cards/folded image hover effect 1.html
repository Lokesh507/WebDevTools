<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul{
            position: absolute;
            margin:0;
            padding: 0;
            top:50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 300px;
            height: 68px;
            /*background-color: #ccc;*/
            display: flex;
        }
        ul li{
            list-style-type: none;
            width: 25%;
            height: 100%;
            transition: 0.5s;
            background-image: url(golf.jfif);
            background-position: center;
            background-size: cover;
        }
        ul:hover li:nth-child(odd){
            transform: skewY(15deg);
            box-shadow: inset 20px 0 50px rgba(0,0,0,0.5);
        }
        ul:hover li:nth-child(even){
            transform: skewY(-15deg);
            box-shadow: inset 20px 0 50px rgba(0,0,0,0.5);
        }
        /*To get the clear perfection, take the width and height of ul equal to the height of addimg image to ul.
        You can get the width and height of image by clicking on the properties of image and goto details,and scroll down to see the dimensions of image. */
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
