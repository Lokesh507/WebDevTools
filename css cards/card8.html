<html>
<head>
<link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js" rel="stylesheet">
<style>
*{
 margin:0;
 padding:0;
 box-sizing:border-box;
}
body{ 
 display:flex;
 align-items:center;
 justify-content:center;
}
.card{ 
 position:relative; 
 text-align:center;
 overflow:hidden;
 width:420px;
 box-shadow:0 0 10px #00000070;
 border:1px solid ;
}
.header{
 padding:60px 40px;
 background:#2c2c54aa;
}

.image{
 width:150px;
 height:150px;
 margin:auto;
 margin-bottom:20px;
 -webkit-border-radius:50%;
 padding:8px;
 position:relative;
}
.image img{
 width:100%;
 height:100%;
 -webkit-border-radius:50%;
}
.image:after{
 content:"";
 position:absolute;
 left:0;
 top:0;
 width:100%;
 height:100%;
 border:2px solid #2c3e50;
 -webkit-border-radius:50%;
 animation:wave 2s linear infinite;
}
@keyframes wave{
 to{transform:scale(1.1);}
} 
.name{
 font-size:30px;
 font-style:bold;
 letter-spacing:4px;
}
.name2{ 
 font-size:18px;
 color:#222;
}
.header i:nth-child(1){
 position:absolute;
 cursor:pointer;
 left:30px;
 top:30px;
}
.header i:nth-child(2){
 position:absolute;
 cursor:pointer;
 right:30px;
 top:30px;
}
.media{
 position:absolute;
 width:100%;
 top:-30px;
 left:0;
 z-index:1;
}
.media i{
 width:60px;
 height:60px;
 background:#2c3e50;
 font-size:20px;
 color:#f1f1f1;
 line-height:60px !important;
 -webkit-border-radius:50%;
 margin:0 10px;
 position:relative;
}
.media i:after{
 content:"";
 width:100%;
 height:100%;
 position:absolute;
 border:1px solid #2c3e50;
 left:0;
 top:0;
 box-sizing:border-box;
 -webkit-border-radius:50%; 
 z-index:-1;
 transition:0.4s linear;
}
.media i:hover:after{
 transform:scale(1.3);
 opacity:0;
}
.bottom{
 background:#f1f1f1;
 padding:60px 40px;
 position:relative;
 display:flex;
 align-items:center;
 justify-content:center;
 font-size:28px;
 text-transform:uppercase;
}
.border{
 height:20px;
 width:1px;
 background:#bbb;
 margin:0 30px;
}
.bottom span{
 font-size:14px;
 display:block;
}
</style>
</head>
<body>
<div class="card">

<div class="header">
<i class="fas fa-envelope"></i>
<i class="fas fa-bell"></i>
<div class="image"><img src="apple logo.png"></div>
<div class="name">Apple</div>
<div class="name2">@apple.in</div>
</div>

<div class="bottom">
<div class="media">
<a href="#"><i class="fab fa-facebook"></i></a>
<a href="#"><i class="fab fa-twitter"></i></a>
<a href="#"><i class="fab fa-instagram"></i></a>
<a href="#"><i class="fas fa-link"></i></a>
</div>

<div class="videos">190<span>Videos</span></div>
<div class="border"></div>
<div class="subscribers">204K<span>Subscribers</span></div>
<div class="border"></div>
<div class="views">7.3M<span>Views</span></div>
</div>


</div>
</body>
</html>
