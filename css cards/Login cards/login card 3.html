<html>
<head>
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
*{
 box-sizing:border-box;
}
body{
 margin:0;
 padding:0;
 background:#333;
}
.login-box{
 position:absolute;
 left:-100%;
 width:100%;
 height:100vh;
 background:linear-gradient(45deg,#9fbaa8,#31354c);
 top:0;
 transition:0.4s;
}
.login-form{
 position:absolute;
 left:50%;
 top:50%;
 transform:translate(-50%,-50%);
 color:white;
 text-align:center;
}
.login-form h1{
 margin-top:0;
 font-weight:400;
 text-decoration:underline;
}
.textb{
 display:block;
 box-sizing:border-box;
 width:240px;
 background:#ffffff28;
 border:1px solid white;
 padding:10px 20px;
 color:white;
 outline:none;
 margin:10px 0;
 -webkit-border-radius:6px;
 text-align:center;
background-size:200%;
}
.b{
 display:block;
 width:100%;
 height:50px;
 border:none;
 cursor:pointer;
 background-size:200%;
 background:linear-gradient(120deg,#3498db,#8e44ad,#3498db);
 transition:.5s;
 color:#fff;
 outline:none;
}
.b:hover{
 background-position:right;
}
/* .b{
 cursor:pointer;
 background-size:200%;
 background:linear-gradient(120deg,#3498db,#8e44ad,#3498db);
 transition:.5s;
}
.b:hover{
 background-position:right;
}*/
.close-button{
 position:absolute;
 color:#000;
 top:40px;
 right:40px;
 font-size:30px;
 opacity:0.7;
 cursor:pointer;
}
.show-login-btn{
 position:absolute;
 top:50%;
 left:50%;
 color:white;
 transform:translate(-50%,-50%);
 border:2px solid ;
 padding:10px;
 font-size:22px;
 cursor:pointer;
 -webkit-border-radius:6px;
}
.showed{
 left:0;
}
</style>
</head>
<body>
<div class="show-login-btn">
<i class="fas fa-hand-point-right"></i>Show Login Form
</div>

<div class="login-box">
<div class="close-button"><i class="fas fa-times"></i></div>
<form class="login-form" action="#">
<h1>Welcome</h1>
<input class="textb" type="text" placeholder="Username">
<input class="textb" type="password" placeholder="Password">
<button class="b" type="submit">Login</button>
</form>
</div>

<script type="text/javascript">
 $(".show-login-btn").on("click",function(){
    $(".login-box").toggleClass("showed");
 });
 $(".close-button").on("click",function(){
    $(".login-box").toggleClass("showed");
 });
</script>
</body>
</html>
