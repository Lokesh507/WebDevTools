<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            background-color: #000000;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            box-sizing: border-box;
            background: transparent;
        }
        section{
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(-30deg,#03a9f4 0%,#3a78b7 50%,#262626 50%,#607d8b 100%);
            filter: hue-rotate(120deg);
            animation: animate 10s linear infinite;
        }
        @keyframes animate {
            0%{
                filter: hue-rotate(0deg);
            }
            100%{
                filter: hue-rotate(120deg);
            }
        }
        .card{
            max-width: 300px;
            width: 100%;
            color: white;
            box-shadow: 0 0 2px 0 white;
            background: rgba(255,255,255,0.1);
            box-shadow: 0 5px 35px rgba(0,0,0,0.2);
            border-radius: 6px;
            position: relative;
        }
        .card::after{
            content: "";
            position: absolute;
            top:5px;
            left:5px;
            right:5px;
            bottom:5px;
            border-radius: 5px;
            /*background: linear-gradient(to bottom,rgba(255,255,255,0.3) 0%,rgba(255,255,255,0.1) 15%,transparent 50%,transparent 85%,rgba(255,255,255,0.3) 100%);*/
            background: linear-gradient(to bottom,rgba(255,255,255,0.3) 0%,rgba(255,255,255,0.1) 15%,transparent 50%,transparent 85%,rgba(255,255,255,0.3) 100%);
            z-index: -1;
        }

        .card .inner{
            z-index: 2;
            padding: 10px;
            margin:20px;
            background: transparent;
        }
        .card .inner h3{
            font-size: 20px;
        }
        .card .inner .details{
            margin-top: 20px;
            width: 220px;
        }
        .card .inner .details .username{
            width:100%;
            border:1px solid ;
            padding: 5px;
            margin-bottom: 10px;
            background: transparent;
            border-radius: 5px;
        }
        .card .inner .details .username input{
            border:none;
            outline: none;
            color: white;
        }
        input::placeholder{
            color: white;
        }
        .remember{
            font-size: 15px;
        }
        .btn{
            padding: 10px 20px;
            text-align: center;
            line-height: 60px;
            color: black;
            background-color: #f1f1f1;
            border-radius: 8px;
            text-decoration: none;
        }
        .forgot a{
            font-size: 13px;
            color: white;
            text-decoration: none;
        }
        .forgot span{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <section>
        <div class="card">
            <div class="inner">
                <h3>Login</h3>
                <div class="details">
                    <div class="username">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="UserName">
                    </div>
                    <div class="username">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="remember">
                        <input type="checkbox">
                        <span>Remember Me</span>
                    </div>
                        <a href="#" class="btn">LOGIN</a>
                    
                </div>
                <div class="forgot"><a href="#">Forgot <span>Password</span></a></div>
                <div class="forgot"><a href="#">Need an <span>Account</span></a></div>
            </div>
        </div>
    </section>
</body>
</html>
