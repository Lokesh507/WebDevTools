<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="diamonds.css" />
    <style>
        body{
            margin:0;
            padding:0;
            background-color: #000;
        }
        .diamond-grid{
            width:70%;
            margin:150px auto 0;
            

        }
        .item{
            width:220px;
            height: 220px;
            background-color: #fff;
            cursor: pointer;
            transition: 0.5s;
            opacity: 0.6;
        }
        .item:hover{
            opacity: 1;
        }
        .item img{
            position: absolute;
            top:50%;
            left:0;
            transform: translateY(-50%) scale(1.5);
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="diamond-grid">
        <div class="item"><img src="p1.jpg"></div>
        <div class="item"><img src="p2.jpg"></div>
        <div class="item"><img src="p3.jpg"></div>
        <div class="item"><img src="p4.jpg"></div>
        <div class="item"><img src="p1.jpg"></div>
        <div class="item"><img src="p2.jpg"></div>
        <div class="item"><img src="p3.jpg"></div>
        <div class="item"><img src="p4.jpg"></div>
        <div class="item"><img src="p1.jpg"></div>
        <div class="item"><img src="p2.jpg"></div>
        <div class="item"><img src="p3.jpg"></div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="jquery.diamonds.js"></script>
    <script type="text/javascript">
        $(".diamond-grid").diamonds({
            size : 220, // Size of diamonds in pixels. Both width and height. 
            gap : 5, // Pixels between each square.
            hideIncompleteRow : false, // Hide last row if there are not enough items to fill it completely.
            autoRedraw : true, // Auto redraw diamonds when it detects resizing.
            itemSelector : ".item" // the css selector to use to select diamonds-items.
        });
        </script>
</body>
</html>
