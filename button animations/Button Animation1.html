<html>
<head>
<style>
*{
 margin:0;
 padding:0;
 background:#2c3e50;
 box-sizing:border-box;
}
.box{
 position:absolute;
 left:50%;
 top:50%;
 transform:translate(-50%,-50%);
 padding:20px;
 width:300px;
 border:1px solid red;
}
.btn{
 position:relative;
 display:block;
 color:white;
 font-size:14px;
 font-family:"montserrat";
 margin:30px;
 border:2px solid #ff7675;
 padding:14px 60px;
 text-transform:uppercase;
 overflow:hidden;
 transition:1s all ease;
 z-index:1;
}
.btn:before{
 background:#ff7675;
 content:"";
 position:absolute;
 left:50%;
 top:50%;
 transform:translate(-50%,-50%);
 width:100%;
 height:100%;
 transition:all 0.6s ease;
 z-index:-1;
}
.one:before{
 width:0;
 height:100%;
}
.one:hover:before{
 width:100%;
}
.two:before{
 height:0;
 width:100%;
}
.two:hover:before{
 height:100%;
}
.three:before{
 width:100%; 
 height:0;
 transform:translate(-50%,-50%) rotate(45deg);
}
.three:hover::before{
 height:380%;
}
.four:before{
 width:100%; 
 height:0;
 transform:translate(-50%,-50%) rotate(-45deg);
}
.four:hover::before{
 height:380%;
}
</style>
</head>
<body>
<div class="box">
<button class="one btn">Hover Me</button>
<button class="two btn">Hover Me</button>
<button class="three btn">Hover Me</button>
<button class="four btn">Hover Me</button>
</div>
</body>
</html>
