<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>
*{
 margin:0;
 padding:0;
 background:#3498db;
}
.text{
 position:absolute;
 top:50%;
 transform:translateY(-50%);
 display:flex;
 justify-content:center;
 width:100%;
}
.middle{
 color:#fff;
 font-size:70px;
 font-weight:900;
 cursor:pointer;
}
.l{
 max-width:0;
 opacity:0;
 transition:0.5s ease;
}
.text:hover .l{
 opacity:1;
 max-width:1em;
}
</style>
</head>
<body>
<div class="text middle">
<span class="o">B</span>
<span class="l">I</span>
<span class="l">T</span>
<span class="l">R</span>
<span class="l">A</span>
<span class="o">L</span>
<span class="l">O</span>
<span class="l">K</span>
<span class="l">E</span>
<span class="l">S</span>
<span class="l">H</span>
</div>
</body>
</html>
