<html>
<head>
<link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
<style>
*{
 margin:0;
 padding:0;
 box-sizing:border-box;
 background:#313131;
}
.buttons{
 position:absolute;
 left:50%;
 top:50%;
 transform:translate(-50%,-50%); 
}
.icon{
 width:120px;
 height:80px;
 float:left;
 overflow:hidden;
 text-align:center;
 color:white;
 font-size:18px;
}
.icon a{
 width:120px;
 height:80px;
 font-size:40px;
 color:white;
 line-height:40px;
 display:block;
 transition:0.4s all;
}
.icon:hover > a{
 height:55px;
 line-height:55px;
}
</style>
</head>
<body>
<div class="buttons">
<div class="icon">
<a class="ion-social-apple-outline" href="#"></a><span>Apple</span>
</div>
<div class="icon">
<a class="ion-ios-alarm-outline" href="#"></a><span>Alarm</span>
</div>
<div class="icon">
<a class="ion-ios-camera" href="#"></a><span>Camera</span>
</div>
<div class="icon">
<a class="ion-printer" href="#"></a><span>Print</span>
</div>
<div class="icon">
<a class="ion-battery-empty" href="#"></a><span>Battery</span>
</div>
</div>
</body>
</html>
