<html>
<head>
<style>
*{
 margin:0;
 padding:0;
 list-style-type:none;
 background:#111;
 color:#fff;
}
body{
 display:flex;
 align-items:center;
 justify-content:center;
 height:100vh;
 text-align:center;
}
.card li{
 display:block;
 margin:30px;
 padding:12px 60px;
 font-size:30px;
 text-transform:uppercase;
 font-weight:600;
 transition:0.3s linear;
 cursor:pointer;
 position:relative;
 z-index:1;
}
.card li:hover{
 color:#111;
}
.card li::before,.card li::after{
 content:"";
 position:absolute;
 width:100%;
 height:0;
 left:0;
 box-sizing:border-box;
 z-index:-1;
}
.card li::before{ 
 bottom:0;
 border-left:1px solid #f1f1f1;
 border-right:1px solid #f1f1f1;
 transition:0.3s linear;
}
.card li:hover:before{
 height:100%;
}
.card li:after{
 top:0;
 background-color:#f1f1f1;
 transition:0.3s linear 0.3s;
}
.card li:hover:after{
 height:100%;
}
</style>
</body>
<body>
<ul class="card">
<li>Home</li>
<li>About Us</li>
<li>Services</li>
<li>works</li>
<li>Contact</li>
</ul>
</body>
</html>
