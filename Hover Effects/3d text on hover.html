<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            background-color: lightblue;
        }
        h1{
            position: absolute;
            top:50%;
            left: 50%;
            color: white;
            font-weight: bolder;
            font-size: 100px;
            transform: translate(-50%,-50%);
            letter-spacing: 0.2em;
            font-family: Arial, Helvetica, sans-serif;
            transition: 0.5s all;
        }
        h1:hover{
            text-shadow: 0 1px #ccc,0 1px 15px rgba(0,0,0,0.2),0 2px #ccc,0 3px 0 #ccc,0 4px 0 #ccc,0 5px 0 #ccc,0 6px 0 #ccc,0 7px 0 #ccc,0 8px 0 #ccc,0 9px 0 #ccc,0 10px 0 #ccc,0 11px 0 #ccc,0 12px 0 #ccc,0 12px 30px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <h1>3D TEXT</h1>
</body>
</html>
