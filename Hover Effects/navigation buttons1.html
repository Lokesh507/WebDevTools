<html>
<head>
<style>
body{
 margin:0;
 padding:0;
 background:linear-gradient(45deg,#dfe6e9,#b2bec3);
}
.container{
 position:absolute;
 top:50%;
 left:0;
 width:100px;
 height:200px;
}
span{
 display:block;
 padding:18px;
 margin-top:4px;
 text-align:center;
 width:170px;
 -webkit-border-radius:6px;
 cursor:pointer;
 transition:all 0.5s;
 margin-left:-150%;
}
span:hover{
 margin-left:0%;
}
.a{
 background:#4cd137;
}
.b{
 background:#e84118;
}
.c{
 background:#273c75;
}
.d{
 background:#fbc531;
}
</style>
</head>
<body>
<div class="container">
<span class="a">Home</span>
<span class="b">Work</span>
<span class="c">About</span>
<span class="d">Contact</span>
</div>
</body>
</html>
