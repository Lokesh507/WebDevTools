<html>
<head>
<link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js" rel="stylesheet">
<style>
*{
 box-sizing:border-box;
 margin:0;
 padding:0;
}
.container{
 position:absolute;
 left:50%;
 top:50%;
 transform:translate(-50%,-50%);
 width:500px;
 height:350px;
 cursor:pointer;
 border:1px solid ;
}
.container img{
 width:100%;
 height:100%;
}
.content{
 position:absolute;
 width:100%;
 height:100%;
 top:0;
 left:0;
 border:1px solid red;
}
.content h1{
 transition:0.4s all;
 color:white;
}
.content h1:hover{
 transform:rotateY(20deg);
}
.content .icons{
 position:absolute;
 bottom:40px;
 right:40px;
}
.content .icons i{ 
 text-decoration:none;
 color:#333;
 font-size:22px;
 margin:0 10px;
 transform:translateY(80px);
}
.container:hover i{
 transition:0.4s all;
 transform:translateY(0px);
}
.icons i:hover{
 color:#ee5253;
}
.content::before{
 content:"";
 position:absolute; 
 left:0;
 bottom:0;
 background:rgba(255,255,255,0.7);
 width:100%;
 height:0px;
 clip-path:polygon(0 100%,100% 0,100% 100%);
 transition:0.4s all;
}
.container:hover .content::before{
 height:140px;
}
 
</style>
</head>
<body>
<div class="container">
 <img src="shoe7.jpg">

 <div class="content">
	 <h1>SHOE</h1>
	<div class="icons">
	  	<a href="#"><i class="fas fa-heart"></i></a>
		<a href="#"><i class="fas fa-comment"></i></a>
		<a href="#"><i class="fas fa-share"></i></a>
	</div>
 </div>
</div>
</body>
</html>
