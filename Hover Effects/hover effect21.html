<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        *{
            margin:0;
            padding:0;
            background-color: #2c3e50;

        }
        body{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .box a{
            display: inline-block;
            width: 60px;
            height: 60px;
            text-decoration: none;
            text-align: center;
            position: relative;
            margin:0 16px;
        }
        .box a i{
            color:#10ac84;
            line-height: 60px;
            font-size: 24px;
            transition: 0.3s;
        }
        .box a:hover i{
            font-size: 30px;
        }
        .box a::before,.box a::after{
            position: absolute;
            content: "";
            width: 100%;
            height: 100%;
            top:0;
            left: 0;
            box-sizing: border-box;
            transition: 0.4s linear;
        }
        .box a:hover::before{
            border-left: 4px solid white;
            border-right: 4px solid white;
            transform: skewX(20deg);
        }
        .box a:hover::after{
            border-top: 4px solid white;
            border-bottom: 4px solid white;
            transform: skewY(-20deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <a href="#" class="one"><i class="fab fa-google"></i></a>
        <a href="#" class="one"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="one"><i class="fab fa-twitter"></i></a>
        <a href="#" class="one"><i class="fab fa-instagram"></i></a>
        <a href="#" class="one"><i class="fab fa-linkedin-in"></i></a>
    </div>
</body>
</html>
