<html>
<head>
<style>
*{
 margin:0;
 padding:0;
/* background:#34495e;*/
}
body{
 display:flex;
 align-items:center;
 justify-content:center;
 height:100vh;
}
button{
 width:200px;
 height:60px;
 border:4px solid ;
 color:#3498db;
 font-weight:700;
 text-transform:uppercase;
 cursor:pointer;
 position:relative;
 font-size:16px;

}
button::before,button::after{
 position:absolute;
 content:"";
 width:14px;
 height:4px;
 background:red;
 transform:skewX(50deg);
 transition:0.4s linear;
}
button::before{
 top:-4px;
 left:10%;
}
button::after{
 bottom:-4px;
 right:10%;
}
button:hover::before{
 left:80%;
}
button:hover::after{
 right:80%;
}
</style>
</head>
<body>
<button>Hover me</button>
</body>
</html>
