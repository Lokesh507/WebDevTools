<html>
<head>
<link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
<style>
*{
 margin:0;
 padding:0;
 box-sizing:border-box;
}
.buttons{
 position:absolute;
 left:50%;
 top:50%;
 transform:translate(-50%,-50%); 
}
.buttons a{
 font-size:40px;
 width:60px;
 color:#313131;
 height:60px;
 text-align:center;
 display:block;
 float:left;
/* border:4px solid ;*/
 margin:10px;
 position:relative;
/* -webkit-border-radius:50%; */
 text-decoration:none;
}	
.buttons a span{
 text-align:center;
 display:none; 
 position:absolute;
 top:90%;
 font-size:26px; 
 left:0px;
}
.buttons a:hover{
 transition:0.4s all; 
 margin-top:-5px;
}
.buttons a:hover span{
 transition:0.4s all; 
 margin-top:-5px;
 display:block;
}
</style>
</head>
<body>
<div class="buttons">
<a class="ion-social-apple-outline" href="#"><span>Apple</span></a>
<a class="ion-ios-alarm-outline" href="#"><span>Alarm</span></a>
<a class="ion-ios-camera" href="#"><span>Camera</span></a>
<a class="ion-printer" href="#"><span>Print</span></a>
<a class="ion-battery-empty" href="#"><span>Battery</span></a>
</div>
</body>
</html>
