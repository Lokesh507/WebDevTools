<html>
<head>
<link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js" rel="stylesheet">
<style>
*{
 box-sizing:border-box;
 margin:0;
 padding:0;
}
body{
 display:flex;
 align-items:center;
 justify-content:center;
 height:100vh;
 background:#f1f1f1;
}
.sharebutton{
 position:relative;
 width:280px;
 height:80px;
 -webkit-border-radius:40px;
 display:flex;
 align-items:center;
 justify-content:center;
 overflow:hidden;
 cursor:pointer;
 transition:0.3s linear;
 background:#dfe6e9;
}
.sharebutton:hover{
 transform:scale(1.1);
}
.sharebutton span{
 position:absolute;
 width:100%;
 height:100%;
 background:#2d3436;
 color:#f1f1f1;
 text-align:center;
 transition:0.6s linear;
 line-height:80px;
 -webkit-border-radius:40px;
 z-index:999;
 font-size:24px;
}
.sharebutton:hover span{
 transform:translateX(-100%);
 transition-delay:0.3s; 
}
.sharebutton a{
 flex:1;
 font-size:26px;
 color:red;
 text-align:center;
 transition:0.3s linear;
 transform:translateX(-100%);
 opacity:0;
}
.sharebutton:hover a{
 opacity:1;
 transform:translateX(0);
}
.sharebutton a:nth-of-type(1){
 transition-delay:1s;
}
.sharebutton a:nth-of-type(2){
 transition-delay:0.8s;
}
.sharebutton a:nth-of-type(3){
 transition-delay:0.6s;
}	
.sharebutton a:nth-of-type(4){
 transition-delay:0.4s;
}
</style>
</head>
<body>
<div class="sharebutton">
<span><i class="fas fa-share-alt"></i>Share!</span>
<a href="#"><i class="fab fa-facebook-f"></i></a>
<a href="#"><i class="fab fa-twitter"></i></a>
<a href="#"><i class="fab fa-instagram"></i></a>
<a href="#"><i class="fab fa-linkedin" aria-hidden="true"></i>
</a>
</div>
</body>
</html>
