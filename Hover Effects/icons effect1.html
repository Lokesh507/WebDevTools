<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>
*{
 marign:0;
 padding:0;
 background:#34495e;
 text-decoration:none;
}
.menu{
 position:absolute;
 top:50%;
 left:50%;
 transform:translate(-50%,-50%);
}
.menu a{
 width:60px;
 height:60px;
 color:#313131;
 text-align:center;
 display:block;
 float:left;
 line-height:60px;
 border:4px solid ;
 -webkit-border-radius:50%;
 margin:10px;
 overflow:hidden;
 position:relative;
 font-size:20px;
 z-index:1;
}
.menu a::after{
 content:"";
 position:absolute;
 width:0;
 height:0;
 background:#2ecc71;
 top:50%;
 left:50%;
 transition:0.4s all;
 transform:translate(-50%,-50%);
 z-index:-1;
}
.menu a:hover::after{
 width:100%;
 height:100%;
}
</style>
</head>
<body>
<div class="menu">
<a href="#" class="fab fa-google"></a>
<a href="#" class="fab fa-google-play"></a>
<a href="#" class="fab fa-google-pay"></a>
<a href="#" class="fab fa-google-drive"></a>
<a href="#" class="fab fa-google-wallet"></a>
</div>
</body>
</html>
