<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            background-color: hotpink;
            color: white;
        }
        .container{
            position: absolute;
            top:50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 380px;
            border:1px solid ;
            height: 100px;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
            font-weight: bold;
            font-family: arial;
            font-size: 50px;
        }
        .container span{
            display: inline-block;
            transition:  0.1s all;
            animation: animate 2s linear 1;
        }
        .container span:nth-child(1){
            animation-delay: 1s;
        }
        .container span:nth-child(2){
            animation-delay: .8s;
        }
        .container span:nth-child(3){
            animation-delay: .8s;
        }
        .container span:nth-child(4){
            animation-delay: 0s;
        }
        .container span:nth-child(5){
            animation-delay: 0s;
        }
        .container span:nth-child(6){
            animation-delay: 0s;
        }
        .container span:nth-child(7){
            animation-delay: 0s;
        }
        .container span:nth-child(8){
            animation-delay: 0s;
        }
        @keyframes animate{
            0%{
                transform: rotateY(0);
            }
            50%{
                transform: rotateY(-180deg);
            }
            100%{
                transform: rotateY(0deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <span>T</span>
        <span>U</span>
        <span>T</span>
        <span>O</span>
        <span>R</span>
        <span>I</span>
        <span>A</span>
        <span>L</span>
    </div>
</body>
</html>
