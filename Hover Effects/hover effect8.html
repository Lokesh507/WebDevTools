<html>
<head>
<style>
*{
	margin:0;
	padding:0;
	box-sizing:border-box;
}
.container{
	width:80%;
	height:600px;
	border:1px solid ;
	margin:100px auto;
	display:flex;
	align-items:center;
	justify-content:space-between;
}
.card{
 height:100%;
 width:25%;
 border:1px solid ;
 cursor:pointer;
 overflow:hidden;
}
.card img{
	overflow:hidden;	
	width:100%;
	height:1000px;
	
}
.card img:hover{
	margin-top:-200px;
	transition:.7s all;
}
</style>
</head>
<body>
<div class="container">
	<div class="card">
		<img src="image1.webp">
	</div>
	<div class="card">
		<img src="image2.webp">
	</div>
	<div class="card">
		<img src="image3.webp">
	</div>
</div>
</body>
</html>
