<html>
<head>
<style>
*{
 margin:0;
 padding:0;
 font-family:"Open Sans",sans-serif;
}
.container{
 position:absolute;
 width:1000px;
 height:500px;  
 left:50%;
 top:50%;
 overflow:hidden;
 transform:translate(-50%,-50%);
 background-image:url('2.jpg');
 background-position:center;
 background-size:cover;
 cursor:pointer;
 transition:0.4s all;
}
.container::before{
 content:"Hover Me";
 position:absolute;
 display:flex;
 align-items:center;
 justify-content:center;
 
 width:100%;
 height:100%;
 right:100%;
 background:#e84118;
 font-size:40px;
 color:#fff;
 transition:0.4s all;
}
.container:hover:before{
 right:0;
}
</style>
</head>
<body>
<div class="container">
</div>
</body>
</html>
