<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
*{
 margin:0;
 padding:0;
 background:#34495e;
}
.btn{
 position:fixed;
 bottom:16px;
 cursor:pointer;
 left:50%;
 transform:translateX(-50%);
 z-index:100;
}
.btn span{
 display:block;
 width:60px;
 height:4px;
 margin:8px;
 transition:0.4s all;
}
.btn span{
 background:white;
}
.menu{
 position:fixed;
 background:#2980b9;
 width:100%;
 height:0px;
 bottom:0;
 transition:0.4s all;
}
.btnn span{
 background:#34495e;
}
.show{
 height:80px;
}
</style>
</head>
<body>
<a class="btn">
<span></span>
<span></span>
<span></span>
<span></span>
</a>
<div class="menu">
</div>
<script type="text/javascript">
 $(".btn").on("click",function(){
   $(".btn").toggleClass("btnn");
   $(".menu").toggleClass("show");
});
</script>
</body>
</html>
