<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .box{
            position: absolute;
            left:50%;
             top:50%;
             transform: translate(-50%,-50%);
        }
        .card{
            width:100%;
            position: relative;
        }
        .text{
            font-size: 180px;
            letter-spacing: 8px;
            font-weight: 900;
            position: relative;
            font-family: "montserrat";
        }
        .text::before{
            content:attr(data-text);
            position: absolute;
            width:0;
            color:#fff;
            transition: 0.6s;
            overflow: hidden;
        }

        .card::before{
            content: "";
            width:0%;
            height:100%;
            position: absolute;
            background:#2980b9;
            right:0;
            top:0;
            transition: 0.6s;
       }
       .text:hover::before,.card:hover::before{
        width:100%;
    }
    </style>
</head>
<body>
    <div class="box">
        <div class="card">
            <div class="text" data-text="EFFECT">EFFECT</div>
        </div>
    </div>
</body>
</html>
