<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .media{
            position: absolute;
            left:50%;
            top:50%;
            transform: translate(-50%,-50%);
            border:2px solid ;
            padding: 10px;
        }
        .media a{
            width:60px;
            height: 60px;
            float: left;
            border:1px solid ;
            border-radius: 18px;
            text-align: center;
            margin:0 10px;
            position: relative;
            transition: 0.5s all;
            overflow: hidden;
            
        }
        .media a i{
            color:red;
            font-size: 26px;
            line-height: 60px;
            z-index: 1;
        }
        .media a::before{
            position: absolute;
            content: "";
            background-color: #3498db;
            width:100%;
            height: 100%;
            left:50%;
            top:50%;
            transform: translate(-50%,-50%) rotate(45deg);
            border-radius: 18px;
            height:250%;
            width:100%;
            top:188%;
            left:-70%;
            transition: 0.4s all;
            z-index: -1;
        }
        .media a:hover::before{
            top:10px;
            left:50px;
         }
    </style>
</head>
<body>
    <div class="media">
        <a href="#"><i class="fab fa-google"></i></a>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
    </div>
</body>
</html>
