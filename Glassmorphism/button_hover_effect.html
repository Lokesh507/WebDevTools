<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hover</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');

        * {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            box-sizing: border-box;
        }

        body {
            background-color: #350048;
        }

        .card {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 700px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }

        .card .button {
            width: 180px;
            height: 70px;
        }

        .card .button a {
            position: relative;
            width: 100%;
            height: 100%;
            text-decoration: none;
            background-color: rgba(255, 255, 255, 0.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: inline-block;
            line-height: 70px;
            font-size: 20px;
            text-align: center;
            transition: 0.5s;
            border-radius: 150px;
            z-index: 999;
            font-weight: bold;
            color: #fff;
            letter-spacing: 1px;
            overflow: hidden;
        }

        .card .button a:hover {
            letter-spacing: 3px;
        }

        .card .button a::before {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            content: '';
            width: 20%;
            height: 120%;
            border-radius: 10px;
            z-index: -999;
            transition: 0.5s;
            transition-delay: 0.3s;
        }

        .card .button a::after {
            position: absolute;
            content: '';
            width: 50%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -999;
            background: linear-gradient(to left, rgba(255, 255, 255, 0.15), transparent);
            transform: skewX(45deg) translateX(0);
            transition: 0.5s;
        }

        .card .button a:hover::after {
            transform: skewX(45deg) translateX(200%);
        }

        .card .button a:hover::before {
            width: 100%;
            height: 100%;
            border-radius: 30px;
        }

        .one::before {
            background-color: #ff1f71;
            box-shadow: 0 0 5px #ff1f71, 0 0 15px #ff1f71, 0 0 30px #ff1f71, 0 0 60px #ff1f71;
        }

        .two::before {
            background-color: #2bd2ff;
            box-shadow: 0 0 5px #2bd2ff, 0 0 15px #2bd2ff, 0 0 30px #2bd2ff, 0 0 60px #2bd2ff;
        }

        .three::before {
            background-color: #1eff45;
            box-shadow: 0 0 5px #1eff45, 0 0 15px #1eff45, 0 0 30px #1eff45, 0 0 60px #1eff45;
        }

    </style>
</head>

<body>
    <div class="card">
        <div class="button">
            <a href="#" class="one">Read More</a>
        </div>
        <div class="button">
            <a href="#" class="two">Read More</a>
        </div>
        <div class="button">
            <a href="#" class="three">Read More</a>
        </div>
    </div>
</body>

</html>
