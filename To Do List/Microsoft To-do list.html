<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
<style>
*{
 margin:0;
 padding:0;
 box-sizing:border-box;
 font-family:"montserrat",sans-serif;
}
body{ 
 background-image:linear-gradient(120deg,#487eb0,#fbc531);
 min-height:100vh;
}
.card{
 max-width:800px;
 margin:auto; 
 padding:10px;
}
.textb{
 border:none;
 border-bottom:2px solid ;
 width:100%;
 padding:10px;
 background:none;
 outline:none;
 font-size:18px;
}
h3{
 margin:10px 0;
}
.task{
 width:100%;
 background:rgba(255,255,255,0.5);
 margin:6px 0;
 padding:20px;
 overflow:hidden;
}
.task i{
 float:right;
 cursor:pointer;
 margin-right:10px;
}
.completed .task{
 background:rgba(0,0,0,0.5);
 color:#fff;
}
</style>
</head>
<body>
<div class="card">
<input type="text" class="textb" placeholder="Enter Your Note">
 <div class="not-completed">
  <h3>Not Completed</h3>
  <!--div class="task">
   task
   <i class="fas fa-trash-alt"></i>
   <i class="fas fa-check"></i>
  </div>

  <div class="task">
   task
   <i class="fas fa-trash-alt"></i>
   <i class="fas fa-check"></i>
  </div>

  <div class="task">
   task
   <i class="fas fa-trash-alt"></i>
   <i class="fas fa-check"></i>
  </div-->

</div>

<div class="completed">
<h3>Completed</h3>

  <!--div class="task">
   task
   <i class="fas fa-trash-alt"></i>
  </div>

  <div class="task">
   task
   <i class="fas fa-trash-alt"></i>
  </div-->

</div>
</div>

<script type="text/javascript">
$(".textb").on("keyup",function(e){
 //13 means enter button
 if(e.keyCode == 13 && $(".textb").val()!=""){
   var task= $("<div class='task'></div>").text($(".textb").val()); 
   var del=$("<i class='fas fa-trash-alt'></i>").click(function(){
       var p=$(this).parent();
       p.fadeOut(function(){
             p.remove();
     });
   });
   var check=$("<i class='fas fa-check'></i>").click(function(){
      var p=$(this).parent();
      p.fadeOut(function(){
            $(".completed").append(p);
            p.fadeIn();
      });
      $(this).remove();
   });
   task.append(del,check);
   $(".not-completed").append(task);
  //to clear the input
   $(".textb").val("");
 }
});

</script>
</body>
</html>
