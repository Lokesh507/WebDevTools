<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <base href="C:\Users\bitra\Desktop\Web Development\css\">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">

<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .slider{
        position: absolute;
        width: 600px;
        height: 300px;
        overflow: hidden;
        margin: auto;
        position: relative;
    }
    .slides{
        width: 2400px;
        display:flex;
    }
    .btnleft{
        position: absolute;
        width:60px;
        height: 300px;
        line-height: 280px !important;
        left:0;
        top:0;
        color:white;
        text-align:center;
        cursor: pointer;
        font-size: 40px;
        transition: 0.3s all;
    }
    .btnright{
        position: absolute;
        width:60px;
        height: 300px;
        line-height: 280px !important;
        right:0;
        top:0;
        color:white;
        text-align:center;
        cursor: pointer;
        font-size: 40px;
        transition: 0.3s all;
    }
    .btnleft:hover{
        background: #34495e;
    }
    .btnright:hover{
        background: #34495e;
    }
    
</style>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <img src="image1.jpg">
            </div>
            <div class="slide">
                <img src="image2.webp">
            </div>
            <div class="slide">
                <img src="image3.webp">
            </div>
            <div class="slide">
                <img src="image2.jpg">
        </div>
    </div>
    <div onclick="goLeft()"   class="btnleft fas fa-chevron-left"></div>
    <div class="btnright fas fa-chevron-right"></div>
    </div>
    <script type="text/javascript">
        var slides=document.getElementsByClassName("slide");
        var index=0;
        function goLeft(){
            if(index==0) index = slides.length - 1;
            else index--;

            slides[0].style.marginLeft = "-" + index * 600 + "px";
        }
        function goRight(){
            if(index == slides.length -1) index=0;
            else index++;
            slides[0].style.marginLeft = "-" + index * 600 + "px"; 
        }
        setInterval(goRight,5000);
    </script>
</body>
</html>
