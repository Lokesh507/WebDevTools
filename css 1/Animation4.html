<html>
<head>
<style>

.p{
 width:100px;
 height:100px;
 background-color:red;
 animation-name:ex;
 animation-duration:4s;
}
@keyframes ex{
 0% {background-color:red;}
 25% {background-color:green;}
 50% {background-color:blue;}
 75% {background-color:yellow;}
 100% {background-color:#ddd;}
}
</style>
</head>
<body>
<div class="p"></div>
</body>
</html>
