<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
            transition:0.6s all;
        }
        .card{
            position: relative;
            margin:100px auto;
            width: 500px;
            height:500px;
            border:1px solid ;
        }
        .front{
            position: absolute;
            width:100%;
            height:100%;
            background:red;
        }
        .back{
            position: absolute;
            width:100%;
            height:100%;
            background:blue;
            transform: rotateY(270deg);
           backface-visibility: hidden;
        }
        .card:hover .back{
            transform: rotateY(180deg);
            backface-visibility: visible;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="front"></div>
        <div class="back"></div>
    </div>
</body>
</html>
