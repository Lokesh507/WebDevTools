<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
            background-color: purple;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .card{
            width:500px;
            height: 500px;
            background-color: #273c75;
            margin:100px auto;
            border:10px dotted white;
            border-radius: 50%;
            animation:animate 20s linear infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .box{
            position: absolute;
            width:90%;
            height:90%;
            border:8px solid white;
            overflow: hidden;
            border-radius: 50%;
        }
        @keyframes animate {
            0% { -webkit-transform:rotate(0deg); }
            100% { -webkit-transform:rotate(360deg); }
        }
        .text{
            background-color: #273c75;
            width:400px;
            overflow: hidden;
            height:400px;
            position: fixed;
            border-radius: 50%;
            left:50%;
            transform: translate(-50%);
            z-index:1;
            padding:20px;
            text-align:center
        }
        .text h1{
            font-size:50px;
            background-color: transparent;
            color: white;
        }
        .text p{
            background-color: transparent;
            font-family: 'Segoe Print';
            font-size:80px;
            color:white;
        }
        .circle{
            width:200px;
            position: fixed;
            bottom:10px;
            left:50%;
            transform: translate(-50%);
            height:100px;
            border:2px solid white;
            box-sizing: border-box;
            border-radius: 0 0 150px 150px;
            background-color: ;
        }
        .light{
            width:50px;
            height:50px;
            background-color: yellow;
            border-radius: 50;
            border-top-right-radius: 50%;
            border-bottom-left-radius: 50%;
            transform: skewY(20deg) rotate(30deg);
            position: absolute;
            left: 45%;
            top:60%;
        }
    </style>
</head>
<body>
    <div class="text">
        <h1>Happy</h1>
        <p>Diwali</p>
        <div class="light"></div>
        <div class="circle"></div>
    </div>
    <div class="card">
        <div class="box">
        </div>
    </div>

</body>
</html>
