<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-spacing: 1em;
            border-collapse: separate;
        }
        td{
            padding: 1rem 1.2rem;
            border-radius: 6px;
            border: 1px solid red;
        }
        #border-collapse:checked ~ table{
            border-collapse: collapse;
        }
        #border-separate:checked ~ table{
            border-collapse: separate;
        }
    </style>
</head>
<body>
        
    <label for="border-separate">Separate</label>        
    <input name="border-behavior" type="radio" id="border-separate" checked>

    <label for="border-collapse">Collapse</label>
