<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .one{
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            text-align: center;
            align-items: center;
            display: flex;
            transition: 12  s;
            justify-content: center;
        }
        .one:hover{
            zoom:150%;
        }
    </style>
</head>
<body>
    <div class="one">
        <p>Hello HTML</p>
    </div>
</body>
</html>
