<html>
<head>
<style>
.p{
  width: 100px;
  height: 100px;
  background-color: red;
  position: relative;
  animation-name: example;
  animation-duration:4s;
}

@keyframes example {
  0%   {background-color:red; left:0px; top:0px;}
  25%  {background-color:yellow; left:200px; top:0px;}
  50%  {background-color:blue; left:200px; top:200px;}
  75%  {background-color:green; left:0px; top:200px;}
  100% {background-color:red; left:0px; top:0px;}
}
.q{
  width: 100px;
  height: 100px;
  background-color: red;
  position: relative;
  animation-name: example1;
  animation-duration:4s;
  animation-delay: -2s;
}

@keyframes example1 {
  0%   {background-color:red; left:0px; top:0px;}
  25%  {background-color:yellow; left:200px; top:0px;}
  50%  {background-color:blue; left:200px; top:200px;}
  75%  {background-color:green; left:0px; top:200px;}
  100% {background-color:red; left:0px; top:0px;}
}
.r{
  width: 100px;
  height: 100px;
  background-color: red;
  position: relative;
  animation-name: example1;
  animation-duration:4s;
/*  animation-delay: -2s;*/
}

@keyframes example2 {
  0%   {background-color:red; left:0px; top:300px;}
  25%  {background-color:yellow; left:200px; top:300px;}
  50%  {background-color:blue; left:200px; top:600px;}
  75%  {background-color:green; left:0px; top:600px;}
  100% {background-color:red; left:0px; top:300px;}
}
</style>
</head>
<body>
<div class="p"></div>
<div class="q"></div>
<div class="r"></div>
</body>
</html>
