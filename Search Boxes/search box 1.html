<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<style>
*{
 margin:0;
 padding:0;
 text-transform:uppercase;
}
body{
 display:flex;
 align-items:center;
 min-height:100vh;
 justify-content:center;
}
.icon{
 font-size:50px;
 cursor:pointer;
}
.search-screen{
 position:fixed;
 width:100%;
 height:0;
 background:#111;
 display:flex;
 align-items:center; 
 justify-content:center;
 left:0;
 top:50%;
 transform:translateY(-50%);
 overflow:hidden;
 transition:0.3s linear 0.3s; 
}
.search-screen i{
 position:absolute;
 top:40px;
 right:40px;
 color:#f1f1f1;
 opacity:0;
 font-size:50px;
 cursor:pointer;
}
.search-box{
 width:90%;
 max-width:600px;
 height:60px;
 background:none;
 border:none; 
 outline:none;
 -webkit-border-radius:24px;
 font-size:30px;
 font-weight:900;
 color:#fff; 
 opacity:0;
}
.search-screen.active{
 transition-delay:0s;
 height:100vh;
}
.search-screen.active .search-box,
.search-screen.active i{
 transition:.2s linear .4s;
 opacity:1;
}
</style>
</head>
<body>
<i class="icon fa fa-search" aria-hidden="true"></i>
<div class="search-screen">
<i class="fa fa-times-circle" aria-hidden="true"></i>
<input type="text" placeholder="Start Typing...." class="search-box">

<script>
 document.querySelector(".icon").addEventListener('click',function(){
 document.querySelector(".search-screen").classList.add("active");
});
 document.querySelector(".search-screen i").addEventListener('click',function(){
 document.querySelector(".search-screen").classList.remove("active");
});
</script>
</body>
</html>
