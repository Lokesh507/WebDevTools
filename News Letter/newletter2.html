<html>
<head>
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<style>
*{
 box-sizing:border-box;
}
body{
 margin:0;
 padding:0;
 background:#786fa6;
 display:flex;
 align-items:center;
 justify-content:center;
}
.container{
 background:linear-gradient(125deg,#778beb,#f8a5c2);
 width:500px;
 padding:60px;
 border:1px solid ;
 align-items:center;
 text-align:center;
}
.container h1{
 text-transform:uppercase;
 color:#fff;
 font-size:48px;
 line-height:40px;
}
.container h1 span{
 display:block;
 font-size:38px;
}
.container p{
 color:#fff;
 font-size:18px;
 margin:10px 0;
}
.box{
 width:400px;
 display:flex;
 background:#dfe6e9;
 height:50px;
 -webkit-border-radius:24px;
 justfy-content:center;
 align-items:center;
}
.box input{
-webkit-border-radius:24px;
 width:90%;
 float:left;
 background:#dfe6e9;
 font-size:20px;
 border:none;
 padding:10px;
 outline:none;
 }
.box i{
 width:5%;
 float:right;
 font-size:35px;
 cursor:pointer;
 line-height:26px;
}
.box i:hover{
 opacity:0.5;
}
</style>
</head>
<body>
<div class="container">
<h1>Monthly<span>Newsletter</span></h1>
<p>Lorem Ipsum dolor sit amet,natus sequl maxime assumenda.</p>
<div class="box"><input type="email" name="email" placeholder="Enter your email"><i class="fas fa-arrow-circle-right"></i></div>
</div>
</body>
</html>
