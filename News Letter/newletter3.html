<html>
<head>
<style>
body{
 margin:0;
 padding:0;
 min-height:100vh;
 display:flex;
 align-items:center;
 justify-content:center;
}
*{
 box-sizing:border-box;
}
.container{
 display:flex;
 flex-wrap:wrap;
 width:100%;
 height:400px;
}
.left{
 width:50%;
 background:url('aven.jpg') no-repeat center;
 background-size:contain;
 height:100%;
}
.right{
 padding:60px;
}
.container form{
 background:black;
 height:68px;
 display:flex;
 padding:8px 0;
 -webkit-border-radius:3px;
}
.inp,.btn{
 background:none;
 border:none;
 font-size:15px;
 outline:none;
 transition:.2s linear;
}
.inp{
 width:calc(100% -120px);
 padding:20px;
 }
.inp::placeholder{
 color:#f1f1f1;
}
.inp:focus{
 padding-left:30px;
}
.btn{
 width:120px;
 color:#f1f1f1bb;
 cursor:pointer;
 border-left:1px solid #777;
}
.btn:hover{
 color:#f1f1f1;
}
@media only screen and (max-width:900px){
 .left{
 width:100%;
 height:360px; 
 }
 .right{
 width:100%;
 padding:100px 30px;
 }
}
@media only screen and (max-width:600px){
 .right{
 padding:100px 30px;
 }
}
</style>
</head>
<body>
<div class="container">
<div class="left"></div>
<div class="right">
<h1>Don't miss our latest offers</h1>
<p>Subscribe to our newsletter to receive our offers.</p>
<form action="">
<input class="inp" type="email" name="email" placeholder="Enter your email">
<button class="btn" type="submit">JOIN US</button>
</form>
</div>
</div>
</body>
</html>
