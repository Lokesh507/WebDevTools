<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>
body,html{
 margin:0;
 padding:0;
}
.menu{
 width:100%;
 height:80px; 
 position:relative;
 transition:1s all;
 overflow:hidden;
}
.menu ul{
 position:absolute;
 top:50%;
 left:50%;
 transform:translate(-50%,-50%);
 padding:0;
 margin:0;
 width:100%;
 text-align:center;
}
.menu ul li{
 display:inline-block;
 list-style-type:none;
}
.menu ul li a{
 text-decoration:none;
 font-size:40px;
 text-transform:uppercase;
 color:#fff;
 padding:10px 14px;
}
.btn{
 position:absolute;
 top:0px;
 right:0px;
 width:80px;
 height:80px;
 display:flex;
 align-items:center;
 justify-content:center;
 background:#2ecc71;
 cursor:pointer;
 font-size:40px;
 color:white;
 z-index:1;
}
.btn:before{
 content:'\f0c9';
 font-family:FontAwesome;
 transition:0.4s all;
}
.btn:hover:before{
 transform:rotate(-90deg);
}
.btnc:before{
 content:'\f00d';
 font-family:FontAwesome;
 transition:0.4s all;
}
.btnc:hover:before{
 transform:rotare(-90deg);
}
.menuc{
 height:100%;
 background:#3498db;
}
</style>
</head>
<body>
<div class="menu">
<a href="#" class="btn"></a>
<ul>
<li><a href="#">Home</a></li>
<li><a href="#">Blog</a></li>
<li><a href="#">Photos</a></li>
<li><a href="#">About Us</a></li>
<li><a href="#">Contact</a></li>
</ul>
</div>

<script type="text/javascript">
$(".btn").on("click",function(){
 $('.btn').toggleClass("btnc");
 $('.menu').toggleClass("menuc");
});
</script>
</body>
</html>
