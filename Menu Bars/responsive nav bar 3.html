<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>
*{
 margin:0;
 padding:0;
 box-sizing:border-box;
}
.header{
 height:90px;
 max-width:1800px;
}
.one{
 padding:40px;
 font-size:40px;  
 font-weight:700;
 line-spacing:7px;
 color:#fff;
 margin:auto;
 width:100%;
 background:#535c68;
 text-align:center;
}
.two{
 width:100%;
 background:#130f40;
 padding:16px 40px;
 text-align:center;
}
.menu a{
 font-size:20px;
 color:#fff;
 margin:0 24px;
 text-decoration:none; 
 position:relative;
}
.two i{ 
 color:#fff;
 float:left;
 cursor:pointer;
 opacity:0;
}
.menu a:before{
 position:absolute;
 content:'';
 width:60px;
 border-bottom:8px solid fff;
 bottom:0px;
 right:350px;
 transition:0.7s all;
 bottom:-7px;
 opacity:0;
}
.menu a:hover:before{
  right:0;
 opacity:1;
}
@media only screen and (max-width:768px){
  .two i{
     opacity:1;
     font-size:24px;
     margin:-10px -10px;
  }
  .menu{
     position:fixed;
     top:157px;
     left:0px;
     width:100%;
     box-sizing:border-box;
     background:#000;
     transition:0.3s linear;
     text-align:center;
     display:none;
  }
  .menu a{
     display:block;
     padding:10px;
     border-bottom:1px solid #535c68;
     transition:0.3s linear;
   }
   .menu a:hover{
     background:#95afc0;
     color:#f6e58d;
  }
  .menu.active{
     display:block;
  }
}
</style>
</head>
<body>
<div class="header">
<div class="one">
Responsive nav Bar
</div>
<div class="two">
<i class="fas fa-bars Bars"></i>
<div class="menu">
<a href="#">Home</a>
<span></span>
<a href="#">About</a>
<span></span>
<a href="#">Blog</a>
<span></span>
<a href="#">Shop</a>
<span></span>
<a href="#">Images</a>
<span></span>
<a href="#">Contact</a>
<span></span>
</div>
</div>
</div>
<script type="text/javascript">
  $(".Bars").click(function(){
   $(this).toggleClass("fa-times");
   $(".menu").toggleClass("active");
});
</script>
</body>
</html>
