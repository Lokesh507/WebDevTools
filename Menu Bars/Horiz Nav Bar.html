<html>
<head>
<style>
ul{
 list-style-type:none; 
 background-color:black;
 padding:10px;
 margin:0;
 overflow:hidden;
}
li{
 float:left;
 display:inline;
 color:white;
 padding:10px;
 border-right:1px solid white;
}
li:last-child{
 float:right;
 border-right:none;
}
</style>
</head>
<body>
<ul>
<li>Home</li>
<li>News</li>
<li>Contact</li>
<li>About</li>
</ul>
</body>
</html>
