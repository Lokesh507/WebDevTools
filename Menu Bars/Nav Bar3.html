<html>
<head>
<style>
ul{
 background-color:#333;
 list-style-type:none;
 margin:0;
 padding:0;
 overflow:hidden;
}
li{
 float:left;
}
li a{
 color:white;
 text-decoration:none;
 padding:14px 16px;
 display:block;
 text-align:center;
}
li.active{
 background-color:green;
}
li a:hover:not(.active) {
  background-color: red;
}
</style>
</head>
<body>
<ul>
<li class="active"><a href="#">Home</a></li>
<li><a href="#">News</a></li>
<li><a href="#"Contact></a></li>
<li><a href="#">About</a></li>
</ul>
</body>
</html>
