<html>
<head>
<style>
body{margin:0;}
ul {
 list-style-type: none;
 padding:16px;
 background-color:black;
 margin:0;
 width:100%;
 right:0;
 bottom:0;
 position:fixed;
 overflow:hidden;
 }
li:not(.active){
 display:inline;
 margin-left:10px;
 padding:18px;
  border-right:1px solid yellow;
}
li a{
 text-decoration:none;
 color:white;
}
li.active{
 float:right;
}
</style>
</head>
<body>
<ul>
<li><a href="#">Home</a></li>
<li><a href="#">About US</a></li>
<li><a href="#">Contact Us</a></li>
<li class="active"><a href="#">Sign Up</a></li>
</ul>
</body>
</html>
