<html>
<head>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
<style>
body{
 margin:0;
 padding:0;
 text-decoration:none;
}

.Home{
 color:#e74c3c;
}
.About{
 color:#3498db;
}
.Work{
 color:#f1c40f;
}
.Teams{
 color:#341f97;
}
.Contact{
 color:#10ac84;
}
.Bars{
 font-size:24px;
 cursor:pointer;
 font-weight:900;
 color:#fff;
}
header{
 height:90px;
 background:#2f3460;
}
.inner{
 max-width:1000px;
 padding:0 10px;
 margin:auto; 
/* border:1px solid red;*/
}
.Apple{
 font-size:50px;
 color:#fff;
 float:left;
 padding:20px 0;
}
.menu{
 float:right;
 display:flex;
 align-items:center;
 min-height:90px;
}
.menu a{ 
 font-size:24px;
 margin-left:10px;
 text-transform:uppercase;
 font-size:16px;
 padding:12px 20px;
 -webkit-border-radius:4px;
 transition:0.4s linear;
}
.menu a:hover{
 background:#fff;
 transform:scale(1.1);
}
.Bars{
 float:right;
 height:90px;
 font-size:26px;
 display:none;
 line-height:50px;
 cursor:pointer;
}
@media only screen and (max-width:750px){
 .Bars{
   display:block !important;
 }
 .menu{
    position:fixed;
    max-width:400px;
    top:90px;
    right:0;
    width:100%;
    display:block;
    box-sizing:border-box;
    background:#172b4d;
    transition:0.3s all;
    display:none;
    }
    .menu a{
      display:block;
      margin:10px 0; 
   }
   .menu::before{
      content:'';
      position:absolute;
      border-left:10px solid transparent;
      border-top:10px solid transparent;
      border-right:10px solid transparent;
      border-bottom:10px solid red;
      right:10;
      top:-58;
   }
   .menu a:hover{
     background:#fff;
   }
   .menu.active{
      display:block;
   }
}
</style>
</head>
<body>
<header>
     <div class="inner">
        <i class="fab fa-apple Apple" aria-hidden="true"></i>
	<i class="fas fa-bars Bars"></i>
	<nav class="menu">
			<a href="#"><i class="fa fa-home Home"></i>Home</a>
			<a href="#"><i class="fa fa-align-left about About"></i>About</a>
			<a href="#"><i class="fab fa-buffer Work"></i>Work</a>
			<a href="#"><i class="fa fa-users Teams"></i>Teams</a>
			<a href="#"><i class="fa fa-headset Contact"></i>Contact</a>
	</nav>
    </div>
</header>
<script type="text/javascript">
  $(".Bars").click(function(){
   $(this).toggleClass("fa-times");
   $(".menu").toggleClass("active");
});
</script>
</body>
</html>
