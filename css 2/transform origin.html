<html>
<head>
<style>
div.empty-div {
   /*position: relative;*/
   height: 100px;
   width: 100px;
   margin: 30px;
   padding: 10px;
   border: 1px solid black;
}
div.green-div {
   padding: 50px;
   position: absolute;
   background-color: #8bc34a;
   border: 1px solid white;
   transform: rotate(15deg);
   transform-origin: 25% 75%;
}
.one{
 height:200px;
 width:200px;
 padding:12px;
/* position:absolute;*/
 background-color:red;
 margin:70px;
 transform:translate(300px,500px);
}
.two{
 height:100px;
 width:250px;
 margin-left:300px;
 padding:20px;
 background-color:yellow;
 transform:skew(0,30deg);

}
.three{
 height:100px;
 width:250px;
 margin-left:900px;
 padding:20px;
 background-color:yellow;
 transform:skew(30deg);

}
.four{
 height:100px;
 width:250px;
 margin-left:1500px;
 padding:10px;
 background-color:yellow;
 transform:scale(1.5,1.5);

}
.five{
 height:100px;
 width:250px;
 margin-left:2000px;
 padding:10px;
 background-color:yellow;
 transform:scale(0.7,0.7);

}
.one{
 height:200px;
 width:200px;
 padding:12px;
 position:absolute;
 background-color:red;
 margin:70px;
 transform:rotate(45deg) translate(100px);
}
</style></head>
<body>
<div class="empty-div"></div>
<div class="green-div"></div>
<div class="one"></div>
<div class="two"></div>
<div class="three"></div>
<div class="four"></div>
<div class="five"></div>
</body>
</html>
