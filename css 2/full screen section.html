<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<style>
*{
 margin:0;
 padding:0;
 box-sizing:border-box;
}
.container{
 height:100vh;
 display:flex;
}
.card{
 flex:1;
 overflow:hidden;
 cursor:pointer;
 position:relative;
 transition:0.4s;
}
.card:hover{
 flex:3;
}
.card img{
 position:absolute;
 height:100%;
 transition:0.3s;
 left:50%;
 transform:translateX(-50%);
 filter:grayscale(80%);
 transition:0.3s;
}
.card img:hover{
 filter:grayscale(0%);
}
.about{
 position:absolute;
 bottom:10px;
 text-align:center;
 width:100%;
 opacity:0;
 transition:0.3s all;
}
.about h1{
 color:#2980b9;
}
.about p{
 color:#2ecc71;
 font-size:20px;
}
.menu a{
 display:inline-block;
 width:40px;
 height:40px;
 color:#fff;
 vertical-align:middle;
 background-color:#e056fd;
 -webkit-border-radius:50%;
 margin:0 6px;
 font-size:18px;
 transition:0.3s linear;
}
.menu a i{
 line-height:40px;
}
.menu a:hover{
 color:#b8e994;
 background:transparent;
 transform:scale(1.5);
}
.card:hover .about{
 opacity:1;
 bottom:60px;
 transition-delay:0.4s;
}
</style>
</head>
<body>
<div class="container">

 <div class="card">
	  <img src="google ceo.jfif">
	  <div class="about">
	   <h1>Google CEO</h1>
	   <p>Sundar Pichai</p>
	   <div class="menu">
		       <a id="a1" href="#"><i class="fab fa-facebook-f"></i></a>
		 	<a id="a2" href="#"><i class="fab fa-twitter"></i></a>
		 	<a id="a3" href="#"><i class="fab fa-instagram"></i></a>
			<a id="a4" href="#"><i class="fab fa-linkedin-in"></i></a>
	   </div>
	 </div>
 </div>
