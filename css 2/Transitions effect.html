<html>
<head>
<style>
.p{
 background-color:red;
 width:150;
 height:150;
 transition:width 4s;
}
.p:hover{
 width:300px;
}
.q{
 background-color:lightskyblue;
 width:150px;
 height:150px;
 transition:height 1s;
 transition-timing-function:ease-in-out;
}
.q:hover{
 height:300px;
}
.r{
 background-color:hotpink;
 width:150px;
 height:150px;
 transition:width 1s,height 1s;
}
.r:hover{
 width:400px;
 height:400px;
}
.s{
 background-color:#ddd;
 width:150px;
 height:150px;
 transition:width 3s;
 transition-delay:5s;
}
.s:hover{
 width:300px;
}
.t{
 background-color:#4CAF50;
 width:150px;
 height:150px;
 transition:width 2s,height 2s,transform 2s;
}
.t:hover{
 width:300px;
 height:300px;
 transform:rotate(180deg);
}
.u{
 background-color:#4CAF50;
 width:150px;
 height:150px;
 transition:width 2s,height 2s,transform 2s;
}
.u:hover{
 width:300px;
 height:300px;
 transform:rotate(90deg);
}
.v{
 background-color:#4CAF50;
 width:150px;
 height:150px;
 transition:width 2s,height 2s,transform 2s;
}
.v:hover{
 width:300px;
 height:300px;
 transform:rotate(270deg);
}
.w{
 background-color:#4CAF50;
 width:150px;
 height:150px;
 transition:width 2s,height 2s,transform 2s;
}
.w:hover{
 width:300px;
 height:300px;
 transform:rotate(30deg);
}
.x{
 background-color:#4CAF50;
 width:150px;
 height:150px;
 transition:width 2s,height 2s,transform 2s;
}
.x:hover{
 width:300px;
 height:300px;
 background-color:hotpink;
 transform:rotate(-180deg);
}
</style>
</head>
<body>
<div class="p"></div><br><br>
<div class="q"></div><br><br>
<div class="r"></div><br><br>
<div class="s"></div><br><br>
<div class="t"></div><br><br>
<div class="u"></div><br><br>
<div class="v"></div><br><br>
<div class="w"></div><br><br>
<div class="x"></div><br><br>
</body>
</html>
