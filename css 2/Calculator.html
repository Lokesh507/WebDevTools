<html>
<head>
<link href="light.css" rel="stylesheet" id="theme">
</head>
<body>
<center>
<div class="container">

<h1>Calculator</h1>
<div class="first-row">
<input type="text" id="result" class="result" placeholder="Result" readonly>
<input type="button" value="C" onclick="ClearScreen()" class="clear">
</div>

<div class="second-row">
<input type="button" value="1" onclick="liveScreen(1)" id="one">
<input type="button" value="2" onclick="liveScreen(2)" id="two">
<input type="button" value="3" onclick="liveScreen(3)" id="three">
<input type="button" value="4" onclick="liveScreen(4)" id="four">
</div>

<div class="third-row">
<input type="button" value="5" onclick="liveScreen(5)" id="five">
<input type="button" value="6" onclick="liveScreen(6)" id="six">
<input type="button" value="7" onclick="liveScreen(7)" id="seven">
<input type="button" value="8" onclick="liveScreen(8)" id="eight">
</div>

<div class="fourth-row">
<input type="button" value="9" onclick="liveScreen(9)" id="nine">
<input type="button" value="0" onclick="liveScreen(0)" id="zero">
<input type="button" value="+" onclick="liveScreen(+)" id="add">
<input type="button" value="-" onclick="liveScren(-)" id="sub">
</div>

<div class="fifth-row">
<input type="button" value="=" onclick="liveScreen(=)" id="equal">
<input type="button" value="/" onclick="liveScreen(/)" id="division">
<input type="button" value="*" onclick="liveScreen(*)" id="mul">
<input type="button" value="." onclick="liveScren(.)" id="dot">
</div>

<div class="bottom">
<button onclick="switchTheme()" id="dark-mode">Dark Mode</button>
</div>

</div>
</center>

<script>
function ClearScreen(){
 document.getElementById("result").value= "";
}
function liveScreen(value){
 document.getElementById("result").value += value;
}
function switchTheme(){
 let darkmode=document.getElementById("dark-mode");
 let theme=document.getElementById("theme");
 if(theme.getAttribute("href") == "light.css"){
   theme.href="dark.css";
   darkmode.innerHTML="Light Mode";
 }else{
   theme.href="light.css";
   darkmode.innerHTML="Dark Mode";
   }
}
</script>
</body>
</html>
