<html>
<head>
<style>
*{ 
 margin:0;
 padding:0;
 box-sizing:border-box;
}
body,html{
 background:url('building.webp') no-repeat;
 background-size:cover;
 background-position:center;
 width:100%;
 height:100%;
 font-family:"Montserrat",sans-serif;
}
.container{
 width:100%;
 height:100%;
 background:#2c3e50B3;
}
.container h1{
 color:white;
 font-size:60px;
 font-weight:900;
 text-transform:uppercase;
 position:absolute;
 left:50%;
 top:50%;
 transform:translate(-50%,-50%);
}
.container h1 span{
 display:block;
 background:#2ecc71;
 padding:0 10px;
} 
.menu{
 position:absolute;
 top:40px;
 left:40px;
 overflow:hidden;
 cursor:pointer;
 width:50px;
}
.menu span{
 height:3px;
 display:block;
 margin:6px;
 background:white;

}
.s1,.s3{
 width:100%;
}
.s2{
 width:70%;
}
</style>
</head>
<body>
<div class="container">
<div class="menu">
<span class="s1"></span>
<span class="s2"></span>
<span class="s3"></span>
</div>
<h1><span>Coming</span>Soon ...</h1>
</div>
</body>
</html>
