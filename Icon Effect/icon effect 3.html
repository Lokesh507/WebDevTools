<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>
*{
 margin:0;
 padding:0;
}
.menu{
 position:absolute;
 left:50%;
 top:50%;
 transform:translate(-50%,-50%);
}
.menu a{
 position:relative;
 width:60px;
 height:60px;
 text-align:center;
 line-height:60px;
 font-size:20px;
 color:white;
 text-decoration:none;
 -webkit-border-radius:50%;
 padding:20px;
 z-index:1;
}
.menu a i{
 transition:0.3s ease-in;
}
.menu a::before{
 content:"";
 position:absolute;
 width:100%;
 height:100%;
 background:linear-gradient(45deg,#22a6b3,#30336b);
 -webkit-border-radius:50%;
 z-index:-1;
 left:50%;
 top:50%;
 transform:translate(-50%,-50%);
  transition:.9s all;
}
.menu a:hover i{
 transform:scale(2.2);
 background:linear-gradient(45deg,#22a6b3,#30336b);
 -webkit-background-clip:text;
 -webkit-text-fill-color:transparent;
}
.menu a:hover::before{
 transform:scale(0);
}
</style>
</head>
<body>
<div class="menu">
<a href="#"><i class="fab fa-google Google"></i></a>
<a href="#"><i class="fab fa-google-play"></i></a>
<a href="#"><i class="fab fa-google-pay"></i></a>
<a href="#"><i class="fab fa-google-drive"></i></a>
</div>
</body>
</html>
